<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1a237e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #283593;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .hamburger-menu {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 24px;
            width: 30px;
        }
        .hamburger-menu span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }
        .header-title {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 24px;
            font-weight: 300;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #283593;
            transition: left 0.3s ease;
            z-index: 1001;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar-content {
            padding: 20px;
            padding-top: 60px;
        }
        .sidebar-item {
            padding: 10px 0;
            cursor: pointer;
        }
        .sidebar-item:hover {
            background-color: #1a237e;
        }
        .sidebar-item a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding-top: 80px;
            width: 100%;
            box-sizing: border-box;
        }
        .content {
            text-align: left;
            padding: 20px;
            background-color: #283593;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .toggle-switch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        .text-input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3f51b5;
            color: #ffffff;
            box-sizing: border-box;
            font-size: 0.9em;
        }
        .text-input::placeholder {
            color: #b0bec5;
        }
        .save-button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 375px) {
            .content {
                width: 95%;
                padding: 15px;
            }
            h2 {
                font-size: 1.2em;
            }
            .switch {
                width: 40px;
                height: 22px;
            }
            .slider:before {
                height: 16px;
                width: 16px;
                left: 3px;
                bottom: 3px;
            }
            input:checked + .slider:before {
                transform: translateX(18px);
            }
            .text-input, .save-button {
                padding: 6px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="hamburger-menu" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="header-title">=$=</div>
            <div style="width: 30px;"></div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-item"><a href="index.html">Home</a></div>
            <div class="sidebar-item"><a href="plans.html">Plans</a></div>
            <div class="sidebar-item"><a href="settings.html">Settings</a></div>
            <div class="sidebar-item"><a href="help.html">Help</a></div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <h2>Settings</h2>
            <div class="toggle-switch">
                <span>Notifications</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="content">
            <h2>Month Goals</h2>
            <div class="toggle-switch">
                <span>Activate Month Goals</span>
                <label class="switch">
                    <input type="checkbox" id="activateMonthGoals">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="monthGoalContainer" style="display: none;">
                <input type="text" id="monthGoalInput" class="text-input" placeholder="Enter your month goal">
                <button id="saveButton" class="save-button">Save</button>
            </div>
        </div>
    </div>

    <script>
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const sidebar = document.getElementById('sidebar');
        const activateMonthGoals = document.getElementById('activateMonthGoals');
        const monthGoalContainer = document.getElementById('monthGoalContainer');
        const monthGoalInput = document.getElementById('monthGoalInput');
        const saveButton = document.getElementById('saveButton');

        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        hamburgerMenu.addEventListener('click', function(event) {
            event.stopPropagation();
            toggleSidebar();
        });

        document.addEventListener('click', function(event) {
            const isClickInside = sidebar.contains(event.target) || hamburgerMenu.contains(event.target);
            if (!isClickInside && sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });

        // Monthly goal functionality
        let monthlyGoal = localStorage.getItem('monthlyGoal') || '';
        monthGoalInput.value = monthlyGoal;

        activateMonthGoals.checked = localStorage.getItem('monthGoalsActive') === 'true';
        monthGoalContainer.style.display = activateMonthGoals.checked ? 'block' : 'none';

        activateMonthGoals.addEventListener('change', function() {
            monthGoalContainer.style.display = this.checked ? 'block' : 'none';
            localStorage.setItem('monthGoalsActive', this.checked);
        });

        saveButton.addEventListener('click', function() {
            monthlyGoal = monthGoalInput.value;
            localStorage.setItem('monthlyGoal', monthlyGoal);
            alert('Monthly goal saved: ' + monthlyGoal);
        });
    </script>
</body>
</html>
