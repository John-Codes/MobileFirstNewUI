<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="hamburger-menu" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="header-title">=$=</div>
            <div style="width: 30px;"></div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-item"><a href="index.html">Home</a></div>
            <div class="sidebar-item"><a href="plans.html">Plans</a></div>
            <div class="sidebar-item"><a href="settings.html">Settings</a></div>
            <div class="sidebar-item"><a href="help.html">Help</a></div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    
    <div class="container">
        <div class="content">
            <h2>Settings</h2>
            <div class="toggle-switch">
                <span>Notifications</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="content">
            <h2>Month Goals</h2>
            <div class="toggle-switch">
                <span>Activate Month Goals</span>
                <label class="switch">
                    <input type="checkbox" id="activateMonthGoals">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="monthGoalContainer" style="display: none;">
                <input type="text" id="monthGoalInput" class="text-input" placeholder="Enter your month goal">
                <button id="saveButton" class="save-button">Save</button>
            </div>
        </div>
        <div class="content">
            <div class="toggle-switch">
                <h2>Debug Mode</h2>
                <label class="switch">
                    <input type="checkbox" id="debugModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="content">
            <h2>YouTube Keywords</h2>
            <div class="toggle-switch">
                <span>Activate YouTube Keywords</span>
                <label class="switch">
                    <input type="checkbox" id="activateYoutubeKeywords">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="youtubeKeywordsContainer" style="display: none;">
                <textarea id="youtubeKeywordsInput" class="text-area" placeholder="Enter your YouTube keywords (one per line)"></textarea>
                <button id="saveKeywordsButton" class="save-button">Save</button>
            </div>
        </div>
        <div class="content">
            <h2>Todo List</h2>
            <div class="toggle-switch">
                <span>Activate Todo List</span>
                <label class="switch">
                    <input type="checkbox" id="activateTodoList">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div id="todoListContainer" class="content todo-list-container" style="display: none;">
            <div class="todo-table-container">
                <table class="todo-table">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Due Date</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="todoBody">
                        <!-- Existing todos will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="todo-input-container">
                <input type="text" id="todoTaskInput" class="text-input" placeholder="Enter task">
                <select id="todoDueDateInput" class="text-input">
                    <option value="this week">This Week</option>
                    <option value="next week">Next Week</option>
                    <option value="this month">This Month</option>
                    <option value="next month">Next Month</option>
                </select>
                <select id="todoPriorityInput" class="text-input">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select id="todoStatusInput" class="text-input">
                    <option value="in progress">In Progress</option>
                    <option value="complete">Complete</option>
                    <option value="blocked">Blocked</option>
                </select>
                <textarea id="todoNotesInput" class="text-input" placeholder="Add notes (optional)"></textarea>
                <button id="addTodoButton" class="save-button">Add TODO</button>
                <button id="saveTodoLocallyButton" class="save-button">Save Locally</button>
                <button id="downloadTodoCSVButton" class="save-button">Download as CSV</button>
            </div>
        </div>
   
    

    <script src="settingsMenuAndMonthGoals.js"></script>
    <script src="todo.js"></script>
</body>
</html>
